<div fxLayout="column" [ngClass]="isMin ? 'min':'max'">
    <!-- calling to indication -->
    <div fxLayout="row">
        <div fxFlex></div>
        <div class="mat-headline">{{ getUserEmail(data.peerId).split('@')[0] |uppercase}}</div>
        <div fxFlex="5"></div>
    </div>

    <!-- video display screen -->
    <div id="peer-video" [ngClass]="isMin ? 'min__peer-video':'max__peer-video'">
        <div id="user-video" [ngClass]="isMin ? 'min__user-video':'max__user-video'"></div>
    </div>

    <!-- call controls: audio, video, screen share -->
    <div fxLayout="row" fxLayoutAlign="center center">
        <button (click)="enDisAudio()" mat-icon-button>
            <mat-icon *ngIf="audio">mic</mat-icon>
            <mat-icon *ngIf="!audio">mic_off</mat-icon>
        </button>
        <div fxFlex="2"></div>
        <button (click)="endCall()" mat-icon-button>
            <mat-icon>call_end</mat-icon>
        </button>
        <div fxFlex="2"></div>
        <button (click)="enDisVideo()" mat-icon-button>
            <mat-icon *ngIf="video">videocam</mat-icon>
            <mat-icon *ngIf="!video">videocam_off</mat-icon>
        </button>
        <div fxFlex="2"></div>
        <button (click)="enDisScreenShare()" mat-icon-button>
            <mat-icon *ngIf="screenShare">screen_share</mat-icon>
            <mat-icon *ngIf="!screenShare">stop_screen_share</mat-icon>
        </button>
    </div>
</div>
