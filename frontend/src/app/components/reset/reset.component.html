<div
  fxLayout="row"
  fxLayoutAlign="center center"
  style="width: 100%; height: 100%"
>
  <mat-card fxFlex="22">
    <div fxLayout="column">
      <mat-form-field fxFlex>
        <mat-label>New Password</mat-label>
        <input [formControl]="password" type="password" matInput />
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Retype New Password</mat-label>
        <input [formControl]="retypePassword" type="password" matInput />
      </mat-form-field>
      <button
        mat-flat-button
        type="button"
        (click)="tryReset()"
        color="primary"
      >
        Reset Password
      </button>
    </div>
  </mat-card>
</div>
